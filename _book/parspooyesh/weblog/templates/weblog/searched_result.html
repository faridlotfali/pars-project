{% extends 'weblog/base.html' %}
{% block content %}
<div class="default-div" style="height: 500px; width: 100%;">
<h1>Search Result:</h1>
{% if object_list %}
<ul>
    {% for s in object_list %}
        <li>
            <img src="{{ post.post_img.url }}" alt="">
            <h3>{{ s.post_title }}</h3>
            <a href="{%  url 'weblog:detail' s.slug %}">{{ s.post_text }}</a>
        </li>
        <hr>
    {% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
